<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Javsascript Task App</title>
    <!-- BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"></head>
  <body>

    <!-- NAVIGATION -->
    <nav class="navbar navbar-light bg-light">

      <div class="container">
        <a class="navbar-brand" href="#">Tasks App</a>
      </div>

    </nav>

    <div class="container">
      <div class="row my-5">
        <div class="col">

          <div class="card">
            <div class="card-body">
              <!-- FORM TO ADD TASKS -->
              
              <form id="formulario">
                <div class="form-group">
                    <label for="titulo">Tarea</label>
                    <input type="text" name="tarea" id="titulo" placeholder="aÃ±adir tarea" class="form-control">
                </div>
                <br>

                <div class="form-group">
                    <label for="fecha">Fecha</label>
                    <input type="date"  name="fecha" id="fecha" class="form-control">                  
                </div>

                <br>

                <div class="form-group">
                    <label for="descripcion">Descripcion</label>
                    <textarea id="descripcion" name="descripcion" cols="30" rows="10" class="form-control"></textarea>
                </div>
                <br>

                <button type="submit" class="btn btn-primary ">guardar</button>
              </form>

            </div>
          </div>
        </div>

        <div class="col-md-8">
          <div id="tareas"></div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
